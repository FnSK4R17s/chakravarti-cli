# Tasks Template
# This template defines the structure for AI-generated tasks.yaml files

spec_id: "{spec_id}"
generated: "{date}"
total_tasks: 0

phases:
  - name: "Setup"
    description: "Project initialization and basic structure"
    tasks: []

  - name: "Foundational"
    description: "Core infrastructure that blocks all user stories"
    tasks: []

  - name: "User Story 1"
    user_story: "US1"
    priority: "P1"
    goal: "[Brief description from spec]"
    independent_test: "[How to verify this story]"
    tasks: []

  - name: "User Story 2"
    user_story: "US2"
    priority: "P2"
    goal: "[Brief description from spec]"
    independent_test: "[How to verify this story]"
    tasks: []

  - name: "User Story 3"
    user_story: "US3"
    priority: "P3"
    goal: "[Brief description from spec]"
    independent_test: "[How to verify this story]"
    tasks: []

  - name: "Polish"
    description: "Cross-cutting concerns and cleanup"
    tasks: []

